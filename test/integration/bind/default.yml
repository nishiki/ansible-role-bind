          - { name: hello, type: a, value: 4.3.2.1 }
      disabled.local:
        ns_primary: ns1.disabled.local
        mail: root@disabled.local
        serial: 2017092201
        dnssec: no
        state: disabled
        records:
          - { name: '@', type: mx, priority: 20, value: mail.test.local. }
      absent.local:
        ns_primary: ns1.absent.local
        mail: root@absent.local
