- hosts: localhost
  connection: local
  vars:
    bind_listen_ipv6: false
    bind_role: master
    bind_options:
      server-id: '"1"'
    bind_reverse_zones:
      3.2.1.in-addr.arpa:
        ns_primary: ns1.test.local
        mail: root@test.local
        serial: 2017092202
        ttl: 3600
        refresh: 14400
        retry: 86400
        expire: 2419200
        negative_cache: 86400
        dnssec: yes
        options:
          auto-dnssec: maintain
          inline-signing: yes
          key-directory: '"/etc/bind/keys"'
        records:
          - { name: '@', type: ns, value: localhost. }
          - { name: '4', type: ptr, value: hello.test.local }
    bind_zones:
      test.local:
        allow_transfer:
          - '4.2.2.4'
        ns_primary: ns1.test.local
        mail: root@test.local
        serial: 2017092202
        ttl: 3600
        refresh: 14400
        retry: 86400
        expire: 2419200
        negative_cache: 86400
        dnssec: yes
        options:
          auto-dnssec: maintain
          inline-signing: yes
          key-directory: '"/etc/bind/keys"'
        records:
          - { name: '@', type: mx, priority: 20, value: mail.test.local. }
          - { name: '@', type: ns, value: localhost. }
          - { name: hello, type: a, ttl: 5m, value: 1.2.3.4 }
          - { name: hello, type: caa, flag: 0, tag: issue, value: letsencrypt.org }
          - { name: hello, type: caa, flag: 0, tag: iodef, value: 'mailto:root@test.local' }
          - { name: hello, type: srv, priority: 0, weight: 5, port: 80, value: www }
      hello.local:
        ns_primary: ns1.hello.local
        mail: root@hello.local
        serial: 2017092201
        dnssec: no
        records:
          - { name: '@', type: mx, priority: 20, value: mail.test.local. }
          - { name: '@', type: ns, value: localhost. }
